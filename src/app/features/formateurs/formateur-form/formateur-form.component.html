<h2> Ajouter un formateur</h2>

<form>
  <label for="NID">NID</label>
  <input [(ngModel)]="formateursForm.numeroIdentifiantDefense" id="NID" name="NID" type="text">

  <label for="civilite">civilite</label>
  <select [(ngModel)]="formateursForm.civilite" name="civilite" id="civilite">
    <option *ngFor="let civilite of civilite" [value]="civilite">{{ civilite }}</option>
  </select>

  <label for="nom">nom</label>
  <input [(ngModel)]="formateursForm.nom" id="nom" name="nom" type="text">

  <label for="prenom">prenom</label>
  <input [(ngModel)]="formateursForm.prenom" id="prenom" name="prenom" type="text">

  <label for="dateNaissance">dateNaissance</label>
  <input type="date" [(ngModel)]="formateursForm.dateDeNaissance" id="dateNaissance" name="dateNaissance" placeholder="Date de naissance" />

  <label for="villeNaissance">villeNaissance</label>
  <input [(ngModel)]="formateursForm.villeDeNaissance" id="villeNaissance" name="villeNaissance" type="text">

  <label for="grade">grade</label>
  <input [(ngModel)]="formateursForm.grade" id="grade" name="grade" type="text">


  <div class="button-group">
    <button (click)="showValidationPopUp()">Valider</button>
    <button (click)="annuler()">Annuler</button>
  </div>
</form>

<app-pop-up
  *ngIf="isValidationPopUpVisible"
  [isVisible]="isValidationPopUpVisible"
  [title]="'Validation de Formateurs'"
  [content]=popUpContent
  [type]="'confirmation'"
  (confirm)="confirmValidation()"
  (close)="isValidationPopUpVisible = false">
</app-pop-up>
