<h2> Creer une formation</h2>

<form>

  <label for="name">name</label>
  <input [(ngModel)]="formationForm.name" id="name" name="name" type="text">
  <label for="diplome">diplome</label>
  <select [(ngModel)]="formationForm.diplome" name="diplome" id="diplome">
    <option *ngFor="let diplome of diplome" [value]="diplome"> {{diplome}}" </option>
  </select>
  <label for="dateDebut">dateDebut</label>
  <input [(ngModel)]="formationForm.dateDebut" id="dateDebut" name="dateFin" type="text">
  <label for="dateFin">dateFin</label>
  <input [(ngModel)]="formationForm.dateFin" id="dateFin" name="dateFin" type="text">


  <button (click)="valider()">Valider</button>
</form>

    <div class="footer-links">
      <a href="#">FAQ</a>
      <a href="#">Gestion des Cookies</a>
    </div>
  </div>
  <div class="footer-right">
    <p>Ministère des Armées 2025 - 20XX</p>
    <span class="separator">|</span>
    <a href="#">Mentions Légales</a>
  </div>
</footer>
